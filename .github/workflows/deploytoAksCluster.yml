on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksdemofelipe -g aksdemofelipe80fe-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksdemofelipe --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksdemofelipe --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksdemofelipe --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aksdemofelipe.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t aksdemofelipe.azurecr.io/aksdemo:${{ github.sha }}
        docker push aksdemofelipe.azurecr.io/aksdemo:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aksdemo_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aksdemo0c08 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aksdemo0c08`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aksdemo0c08
        container-registry-url: aksdemofelipe.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksdemodockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aksdemo0c08
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          aksdemofelipe.azurecr.io/aksdemo:${{ github.sha }}
        imagepullsecrets: |
          aksdemodockerauth